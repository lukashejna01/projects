{% extends 'layout.html' %}

{% block title %}
    Upravit Profil
{% endblock title %}

{% block content %}
    <h2 class="text-center">Upravit profil</h2>
    <form method="post" class="mt-5">
        {% csrf_token %}
        <div class="container">
            <div class="row">
                {% for field in user_form %}
                    <div class="col-12 mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        <input type="{{ field.field.widget.input_type }}" class="form-control" id="{{ field.id_for_label }}" name="{{ field.html_name }}" value="{{ field.value }}" {% if field.field.required %}required{% endif %}>
                    </div>
                {% endfor %}
                {% for field in address_form %}
                    <div class="col-12 mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        <input type="{{ field.field.widget.input_type }}" class="form-control" id="{{ field.id_for_label }}" name="{{ field.html_name }}" value="{{ field.value }}" {% if field.field.required %}required{% endif %}>
                    </div>
                {% endfor %}
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Ulo≈æit</button>
            </div>
        </div>
    </form>
{% endblock %}
