{% extends 'layout.html' %}


{% block title %}
    Registrace
{% endblock title %}

{% block content %}
    <h1 class="text-center mb-5">Registrace</h1>
    <form method="post">
        {% csrf_token %}
        <div class="container">
            <div class="row">
                {% for field in form %}
                    <div class="col-md-6 mb-3">
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        <input type="{{ field.field.widget.input_type }}" class="form-control" id="{{ field.id_for_label }}" name="{{ field.html_name }}" {% if field.field.required %}required{% endif %}>
                    </div>
                {% endfor %}
            </div>
            <div class="text-center">
                <button class="btn btn-primary mt-5" type="submit">Registrovat</button>
            </div>
        </div>
    </form>
{% endblock %}
