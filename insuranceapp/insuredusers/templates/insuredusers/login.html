{% extends 'layout.html' %}

{% block title %}
    Přihlášení
{% endblock title %}

{% block content %}
    <h1 class="text-center">Přihlášení</h1>
    <form method="post" class="mt-5">
        {% csrf_token %}
        <div class="container">
            <div class="row">
                {% for field in form %}
                    <div class="col-md-6 mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        <input type="{{ field.field.widget.input_type }}" class="form-control" id="{{ field.id_for_label }}" name="{{ field.html_name }}" {% if field.field.required %}required{% endif %}>
                    </div>
                {% endfor %}
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary mt-5">Přihlásit</button>
            </div>
        </div>
    </form>
{% endblock %}
