{% extends 'layout.html' %}

{% block title %}
    Detail pojištění
{% endblock title %}

{% block content %}
    <div class="text-center">
        <p>{{ insurance.type }}</p>
        <p>{{ insurance.amount }}</p>
        <p>{{ insurance.item }}</p>

        <a href="{% url 'profile' user_id=user.id %}" class="btn btn-light">Zpět na profil</a>
    </div>
{% endblock content %}
